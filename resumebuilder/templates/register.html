<!DOCTYPE html>
<html>
  <head>
    <title>Sign Up</title>
  </head>
  <body>
    <h1>Sign Up</h1>
    <form action ="/register" method = "post" >

      {% csrf_token %}

      <label for="">First Name:</label>
      <input type="text" id="fname" name="first-name" Required><br>

      <label for="">Last Name:</label>
      <input type="text" id="lname" name="last-name" Required><br>

      <label for="">Email:</label>
      <input type="email" id="email" name="email" Required><br>

      <label for="">Username:</label>
      <input type="text" id="username" name="username" Required><br>

      <label for="">Password:</label>
      <input type="password" id="pass1" name="password" Required><br>

      <label for=""> Confirm your password:</label>
      <input type="password" id="pass2" name="password" Required><br>



      <button type="submit"> Sign up </button>
    </form>
  </body>
</html>
